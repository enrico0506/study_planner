<!DOCTYPE html>
<html lang="en" data-theme="breeze">
<head>
  <meta charset="UTF-8" />
  <title>Study Planner – Offline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2f62f4" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="icon" href="/icons/icon-192.png" type="image/png" sizes="192x192" />
  <link rel="icon" href="/icons/app-icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
  <script defer src="/pwa.js"></script>
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b1220;
      color: rgba(255,255,255,0.92);
    }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 28px 18px;
    }
    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.28);
    }
    h1 { margin: 0 0 6px; font-size: 20px; letter-spacing: 0.2px; }
    p { margin: 0; opacity: 0.85; line-height: 1.45; }
    a {
      display: inline-block;
      margin-top: 14px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.10);
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>You’re offline</h1>
      <p>Study Planner is available offline after your first successful visit. Check your connection and try again.</p>
      <a href="/index.html">Back to dashboard</a>
    </div>
  </div>
</body>
</html>
