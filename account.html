<!DOCTYPE html>
<html lang="en" data-theme="breeze">
<head>
  <meta charset="UTF-8" />
  <title>Study Planner – Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    (function() {
      try {
        const savedTheme = localStorage.getItem("studyTheme_v1");
        if (savedTheme) {
          document.documentElement.setAttribute("data-theme", savedTheme);
        }
      } catch (e) {}
    })();
  </script>
  <link rel="stylesheet" href="./src/styles/main.css" />
  <style>
    .account-page { max-width: 980px; margin: 0 auto; padding: 18px; }
    .account-grid { display: grid; grid-template-columns: 1fr; gap: 14px; }
    @media (min-width: 900px) { .account-grid { grid-template-columns: 1fr 1fr; } }
    .account-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 14px; padding: 14px; }
    .account-card h2 { margin: 0 0 10px; font-size: 16px; }
    .account-row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; margin-top: 10px; }
    .account-input { flex: 1; min-width: 220px; padding: 10px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.14); background: rgba(255,255,255,0.06); color: inherit; }
    .account-btn { padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.14); background: rgba(255,255,255,0.12); color: inherit; cursor: pointer; }
    .account-btn.secondary { background: rgba(255,255,255,0.06); }
    .account-msg { font-size: 12px; opacity: 0.95; line-height: 1.35; white-space: pre-wrap; }
    .account-list { margin: 8px 0 0; padding: 0; list-style: none; display: flex; flex-direction: column; gap: 8px; }
    .account-list li { display:flex; justify-content: space-between; gap: 10px; align-items:center; padding: 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.10); background: rgba(255,255,255,0.04); }
    .account-mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; opacity: 0.95; }
    .account-top { display:flex; justify-content: space-between; gap: 12px; align-items: center; margin-bottom: 14px; }
    .account-top a { color: inherit; opacity: 0.9; text-decoration: none; border: 1px solid rgba(255,255,255,0.12); padding: 8px 10px; border-radius: 10px; background: rgba(255,255,255,0.06); }
  </style>
</head>
<body>
  <div class="account-page">
    <div class="account-top">
      <h1 style="margin:0; font-size:18px;">Account</h1>
      <a href="./index.html">Back to app</a>
    </div>

    <div class="account-grid">
      <div class="account-card">
        <h2>Status</h2>
        <div class="account-msg" id="accountStatusMsg">Loading…</div>
        <div class="account-row">
          <button class="account-btn" id="accountSyncNowBtn" type="button">Sync now</button>
          <button class="account-btn secondary" id="accountLogoutBtn" type="button">Logout</button>
        </div>
      </div>

      <div class="account-card">
        <h2>Change password</h2>
        <div class="account-row">
          <input class="account-input" id="currentPassword" type="password" placeholder="Current password" autocomplete="current-password" />
          <input class="account-input" id="newPassword" type="password" placeholder="New password (min 8 chars)" autocomplete="new-password" />
        </div>
        <div class="account-row">
          <button class="account-btn" id="changePasswordBtn" type="button">Change</button>
        </div>
        <div class="account-msg" id="changePasswordMsg"></div>
      </div>

      <div class="account-card">
        <h2>Email verification (optional)</h2>
        <div class="account-row">
          <button class="account-btn" id="requestVerifyBtn" type="button">Request verification token</button>
        </div>
        <div class="account-row">
          <input class="account-input" id="verifyToken" type="text" placeholder="Paste verification token" />
          <button class="account-btn" id="verifyEmailBtn" type="button">Verify</button>
        </div>
        <div class="account-msg" id="verifyMsg"></div>
      </div>

      <div class="account-card">
        <h2>Password reset (no email sender yet)</h2>
        <div class="account-row">
          <input class="account-input" id="resetEmail" type="email" placeholder="Email" autocomplete="email" />
          <button class="account-btn" id="requestResetBtn" type="button">Request reset token</button>
        </div>
        <div class="account-row">
          <input class="account-input" id="resetToken" type="text" placeholder="Paste reset token" />
          <input class="account-input" id="resetNewPassword" type="password" placeholder="New password (min 8 chars)" autocomplete="new-password" />
          <button class="account-btn" id="resetPasswordBtn" type="button">Reset</button>
        </div>
        <div class="account-msg" id="resetMsg"></div>
      </div>

      <div class="account-card" style="grid-column: 1 / -1;">
        <h2>Backups (last 20)</h2>
        <div class="account-row">
          <button class="account-btn" id="refreshVersionsBtn" type="button">Refresh list</button>
        </div>
        <ul class="account-list" id="versionsList"></ul>
        <div class="account-msg" id="versionsMsg"></div>
      </div>
    </div>
  </div>

  <script src="./src/sync.js" defer></script>
  <script src="./src/account.js" defer></script>
</body>
</html>
